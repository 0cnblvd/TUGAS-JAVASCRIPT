<!DOCTYPE html>
<html>
<head>
    <title>Workshop Registration</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 500px;
            padding: 1em 2em;
            margin: 0 auto;
            border: 1px solid #CACACA;
            border-radius: 10px;
            background-color: white;
        }

        label, input, textarea, select {
            margin: 4px;
            padding: 8px;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            vertical-align: top;
        }

        input, textarea, select {
            width: 250px;
        }

        textarea {
            height: 100px;
        }

        button {
            color: white;
            padding: 10px 20px;
            display: inline-block;
            width: 47%;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        button[type="button"] {
            background-color: green;
        }

        button[type="button"]:hover {
            background-color: darkgreen;
        }

        button[type="cancel"] {
            background-color: #C00000;
        }

        button[type="cancel"]:hover {
            background-color: #900000;
        }

        input#title {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            border: none;
            background-color: transparent;
            width: 100%;
            margin-bottom: 20px;
        }

.required {
    color: red; 
}
    </style>
</head>
<body>
    <form id="Workshop Registration">
      
        <input type="text" id="title" value="Workshop Registration" readonly />
        
        <div>
            <label for="Name">Name</label><span class="required">*</span>
            <input type="text" id="Name" placeholder="Input your name" />
        </div>

        <div>
            <label for="email">Email</label><span class="required">*</span>
            <input type="email" id="email" placeholder="Input your email" />
        </div>

        <div>
            <label for="Address">Address</label>
            <input type="text" id="Address" placeholder="Input your address" />
        </div>

        <div>
            <label for="Age">Age</label><span class="required">*</span>
            <select id="Age" name="Age">
                <option value="" disabled selected>-Select age-</option>
                <option value="Under17">Under 17</option>
                <option value="17-25">17-25</option>
                <option value="26-35">26-35</option>
                <option value="above35">Above 35</option>
            </select>
        </div>

        <div>
            <button type="button" onclick="submitForm()">Submit Form</button>
            <button type="cancel" onclick="resetForm()">Cancel</button>
        </div>
    </form>

    <script>
        function submitForm() {
    const name = document.getElementById("Name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (name === "" || email === "") {
        alert("Input Your Name and Email");
        return; 
    }

    alert("Form submitted!");
}

function resetForm() {
    document.getElementById("WorkshopRegistration").reset();
}
    </script>
</body>
</html>
